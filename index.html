<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube Drawer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Calculadora</h1>
    <input id="inputA" type="number" placeholder="Número A">
    <input id="inputB" type="number" placeholder="Número B">
    <div class="buttons">
      <button id="sum">Somar</button>
      <button id="divide">Dividir</button>
      <button id="multiply">Multiplicar</button>
    </div>
    <div id="result">Resultado: </div>
  </div>
  <div class="cube">
    <h1>Cubo</h1>
    <canvas id="cubeCanvas" width="200" height="200"></canvas>
  </div>
  <script src="script.coffee"></script>
</body>
</html>
